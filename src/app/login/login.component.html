<div class="login">
    <div class="login-box">
        <mat-progress-bar *ngIf="isActive" mode="indeterminate"></mat-progress-bar>
        <mat-card>
            <mat-card-title>SignIn</mat-card-title>
            <br>
            <mat-card-content>
                <form [formGroup]="signIn" class="login-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input  matInput placeholder="Username" formControlName="username">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [type]="show ? 'text' : 'password'" matInput placeholder="password" formControlName="password">
                        <mat-icon matPrefix (click)="show = !show">{{ show ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="flex">
                    <!-- <button mat-button routerLink="/signup">SignUp</button> -->
                    <button mat-raised-button color="primary" (click)="login()" [disabled]="!signIn.valid">SignIn</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="overlay" *ngIf="isActive"></div>
