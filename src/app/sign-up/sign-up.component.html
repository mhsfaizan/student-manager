<div class="login">
  <div class="login-box">
    <mat-progress-bar mode="indeterminate" *ngIf="isActive"></mat-progress-bar>
    <mat-card>
      <mat-card-title>SignUp</mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="signUp" class="login-form" >
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="Executive">Executive</mat-option>
              <mat-option value="Master">Master</mat-option>
              <mat-option value="Advanced">Advanced</mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="flex">
          <button mat-button routerLink="/" matTooltip="Sign In" >SignIn</button>
          <button 
          mat-raised-button 
          color="primary" 
          [disabled]="!signUp.valid"
          (click)="signup()"
          matTooltip="Sign In">SignUp</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="overlay" *ngIf="isActive"></div>
